<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prometheus Team Hackathon | Forgot Password</title>

 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/public/css/all.min.css">
 
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/public/css/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/public/css/adminlte.min.css">
   <script src="/public/javascripts/jquery.min.js"></script>
  <script src="/public/javascripts/bootstrap.min.js"></script>
<script src="/public/javascripts/angular.min.js"></script>
<script src="/public/javascripts/angular-route.min.js"></script>
  <script src="/public/javascripts/controller.js"></script>
  <script src="/public/javascripts/bootstrap.bundle.min.js"></script>
  <script src="/public/javascripts/adminlte.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body class="hold-transition login-page">

<div class="login-box">
  <div class="login-logo">
   <a href="#"><b>Prometheus Team Hackathon Portal</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card" ng-app="prometheusHackathonModuleApp">
    <div class="card-body login-card-body" ng-controller="forgetPasswordPageController">
      <p class="login-box-msg">You forgot your password? Here are steps to easily retrieve a new password.</p>

      <form ng-submit="changePassword()" name="changePasswordForm" id="changePasswordForm" method="post">
      <div style="font: bold;color: red;">{{errorMessage}}</div>
      <input type="hidden" value="false" name="secretQuesSec" id="secretQuesSec" ng-model="forgetPassword.secretQuesSec"/>
	   <input type="hidden" value="false" name="changePasswordSec" id="changePasswordSec" ng-model="forgetPassword.changePasswordSec"/>
			
        <div class="input-group mb-3">
          
          <input type="text" class="form-control" placeholder="User Name" id="userName" name="userName" ng-model="forgetPassword.userName" ng-blur="searchUserDetails()" ng-disabled="forgetPasswordUserNameDisable">  
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div ng-show="forgetPassword.secretQuesSec">
        <div class="input-group mb-3">
          <label id="secretQues" name="secretQues" ng-model="forgetPassword.secretQues" >{{secretQuestion}}</label>
           
          
        </div>
        <div class="input-group mb-3">
                    
          <input type="text" class="form-control" placeholder="Secret Question Answer" id="secretQuesAns" name="secretQuesAns" ng-model="forgetPassword.secretQuesAns" ng-blur="submitAnswer()" ng-disabled="forgetPasswordSecretAnswerDisable">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user-secret"></span>
            </div>
          </div>
        </div>
        </div>
         <div ng-show="forgetPassword.changePasswordSec">
         <div class="input-group mb-3">
                
          <input type="password" id="newPassword" class="form-control" placeholder="Type your new password" name="newPassword" ng-model="forgetPassword.newPassword" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
                 
          <input type="text" class="form-control" placeholder="Re type your new password" id="confirmNewPassword" name="confirmNewPassword" ng-model="forgetPassword.confirmNewPassword"  >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
         
         
         
          <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
          </div>
          <!-- /.col -->
        </div>
                 </div>
       
      </form>

      <p class="mt-3 mb-1">
        <a href="/">Login</a>
      </p>
      <p class="mb-0">
        <a href="/register" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>

</body>
</html>
