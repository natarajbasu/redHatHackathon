<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prometheus Team Hackathon | Registration Page</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="/public/css/all.min.css">

<!-- icheck bootstrap -->
<link rel="stylesheet" href="/public/css/icheck-bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/public/css/adminlte.min.css">
<script src="/public/javascripts/jquery.min.js"></script>
<script src="/public/javascripts/bootstrap.min.js"></script>
<script src="/public/javascripts/angular.min.js"></script>
<script src="/public/javascripts/angular-route.min.js"></script>
<script src="/public/javascripts/controller.js"></script>
<script src="/public/javascripts/bootstrap.bundle.min.js"></script>
<script src="/public/javascripts/adminlte.min.js"></script>
<script src="/public/javascripts/table.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>
</head>
<body class="hold-transition register-page">

	<div class="register-box" style="overflow: auto; width: 680px;">
		<div class="register-logo">
			<a href="#"><b>Prometheus Team Hackathon Portal</b></a>
		</div>

		<div class="card" ng-app="prometheusHackathonModuleApp">
			<div class="card-body register-card-body"
				ng-controller="registrationPageController">
				<p class="login-box-msg">Register a new Member</p>
             
				<form ng-submit="registerUserForm()" name="registerForm"
					id="registerForm" method="post">
					<div style="font: bold; color: red;">{{errorMessage}}</div>
					<input type="hidden" id="avaiableUserId" name="avaiableUserId"
						ng-model="register.avaiableUserId" class="form-control"
						value="{{avaiableUserId}}" placeholder={{avaiableUserId}}">
					<div id="basicInformation" ng-show="basicInformation">
						<div class="input-group mb-3">
							<input type="text" id="firstName" name="firstName"
								ng-model="register.firstName" class="form-control"
								placeholder="First name">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user-circle"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="text" id="lastName" name="lastName"
								ng-model="register.lastName" class="form-control"
								placeholder="Last name">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user-circle"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<div style="width: 100%;">Date of Birth:</div>
							<input type="date" id="dateOfBirth" name="dateOfBirth"
								ng-model="register.dateOfBirth" class="form-control">


						</div>
						<div class="input-group mb-3">
							<div style="width: 100%;">Select Gender:</div>
							<div style="width: 50%; float: left">
								<input type="radio" id="userGender_MALE" name="userGender_MALE"
									ng-model="register.userGender" value="MALE">&nbsp;&nbsp;MALE&nbsp;&nbsp;
								<i class="fa fa-male" aria-hidden="true" style="font-size: 24px"></i>

							</div>

							<div style="width: 50%; float: right">
								<input type="radio" id="userGender_FEMALE"
									name="userGender_FEMALE" ng-model="register.userGender"
									value="FEMALE">&nbsp;&nbsp;FEMALE&nbsp;&nbsp; <i
									class="fa fa-female" aria-hidden="true" style="font-size: 24px"></i>

							</div>

						</div>
					</div>
					<div id="userInterestInformation" ng-show="userInterestInformation">
						<div class="input-group mb-3">
							<div style="width: 100%;">Select User Interests:</div>
							<div style="width: 50%; float: left"
								ng-repeat="userInterest in userInterests" ng-if="$even">


								<input type="checkbox" id="interests_even_{{$index}}" name="interests[]"
									value="{{userInterest}}"
									ng-checked="selectedInterest.indexOf(userInterest.interest) > -1"
									ng-click="toggleSelection(userInterest,$index,$even,$odd)">
								&nbsp;&nbsp;{{userInterest.interest}}&nbsp;&nbsp; <i
									class="{{userInterest.prefimg}}" aria-hidden="true"
									style="font-size: 24px"></i>
							</div>

							<div style="width: 50%; float: right"
								ng-repeat="userInterest in userInterests" ng-if="$odd">
								<input type="checkbox" id="interests_odd_{{$index}}" name="interests[]"
									value="{{userInterest}}"
									ng-checked="selectedInterest.indexOf(userInterest.interest) > -1"
									ng-click="toggleSelection(userInterest,$index,$even,$odd)">&nbsp;&nbsp;{{userInterest.interest}}&nbsp;&nbsp;
								<i class="{{userInterest.prefimg}}" aria-hidden="true"
									style="font-size: 24px"></i>

							</div>

						</div>
					</div>
					<div id="loginInformation" ng-show="loginInformation">
						<div class="input-group mb-3">

							<input type="text" id="userName" name="userName"
								ng-model="register.userName" class="form-control"
								placeholder="User Name"><br>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="password" id="password" name="password"
								ng-model="register.password" class="form-control"
								placeholder="Password">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="text" id="confirmPassword" name="confirmPassword"
								ng-model="register.confirmPassword" class="form-control"
								placeholder="Retype password">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="text" id="secretQues" name="secretQues"
								ng-model="register.secretQues" class="form-control"
								placeholder="Secret Question">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user-secret"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="text" id="sectAnswer" name="sectAnswer"
								ng-model="register.sectAnswer" class="form-control"
								placeholder="Secret Answer">

							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user-secret"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<a href="/" class="text-center">I already have a membership</a><br>
							<a href="/forgetPassword" class="text-center">I forgot my
								password</a>
						</div>
						<!-- /.col -->
						<div class="col-4" ng-if="basicInformation">
							<button type="button" class="btn btn-primary btn-block" ng-click="chooseInterest()">Choose Interests >></button>
						</div>
						<div class="col-4" ng-if="userInterestInformation">
						    <button type="button" class="btn btn-primary btn-block" ng-click="enterBasicInformation()">&nbsp;<< Basic Information</button>
							<button type="button" class="btn btn-primary btn-block" ng-click="loginCredentials()">Login Credentials >></button>
						</div>
						<div class="col-4" ng-if="loginInformation">
						    <button type="button" class="btn btn-primary btn-block" ng-click="chooseInterest()"> &nbsp;<< &nbsp;Choose Interests</button>
							<button type="submit" class="btn btn-primary btn-block" >Register</button>
						</div>
						<!-- /.col -->
					</div>
				</form>




			</div>
			<!-- /.form-box -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.register-box -->


</body>
</html>
